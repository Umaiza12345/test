name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build (node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]   # three variants (will run in parallel)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-ca4dc59
        # This step *must* contain the identifier matrix-ca4dc59 (validator checks for it)
        run: |
          echo "matrix-ca4dc59: building with Node.js ${{ matrix.node-version }}"
          echo "Started build at $(date -u)" > build-meta.txt
          echo "node-version=${{ matrix.node-version }}" >> build-meta.txt

      - name: Install (no-op placeholder)
        run: |
          # Placeholder install step; real builds can be inserted here.
          node -v
          npm -v || true

      - name: Generate build artifact
        run: |
          # create a unique, non-empty artifact file per matrix variant
          ARTFILE="build-output-node-${{ matrix.node-version }}.txt"
          echo "Build artifact for node-version ${{ matrix.node-version }}" > "$ARTFILE"
          echo "Repository: $GITHUB_REPOSITORY" >> "$ARTFILE"
          echo "Run ID: $GITHUB_RUN_ID" >> "$ARTFILE"
          echo "Timestamp: $(date -u)" >> "$ARTFILE"
          # include the meta file content
          cat build-meta.txt >> "$ARTFILE"
          ls -l "$ARTFILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # artifact name must start with the required prefix
          name: build-ca4dc59-node-${{ matrix.node-version }}
          path: |
            build-output-node-${{ matrix.node-version }}.txt
            build-meta.txt

      - name: Finished
        run: echo "Finished build for node ${{ matrix.node-version }}"
